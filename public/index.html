<html>
  <head>
	<title>LED Controller</title>
	<meta name="viewport" content="width=400px" />
	
	<script src="socket.io/socket.io.js"></script>
	<link rel="stylesheet" href="style.css">
  </head>
  <body>

        <button id="rel" onClick="testOff(5)">Relai 4 Off</button>

        <button id="rel" onClick="testOff(6)">Relai 5 Off</button>

        <button id="rel" onClick="testOff(7)">Relai 6 Off</button>

        <button id="rel" onClick="testOff(8)">Relai 7 Off</button>

        <button id="rel" onClick="testOff(9)">Relai 8 Off</button>

        <button id="rel" onClick="testOff(13)">Relai 12 Off</button>

        <button id="rel" onClick="testOff('a0')">Relai 13 Off</button>
        <button id="rel" onClick="testOn('a1')">Relai 14 On</button>
        <button id="rel" onClick="testOff('a1')">Relai 14 Off</button>
        <button id="rel" onClick="testOn('a2')">Relai 15 On</button>
        <button id="rel" onClick="testOff('a2')">Relai 15 Off</button>
        <button id="rel" onClick="testOn('a3')">Relai 16 On</button>
        <button id="rel" onClick="testOff('a3')">Relai 16 Off</button>
        
	
	<script type="text/javascript">
        var socket = io.connect();
        var color = {};
        
		function showValue(newValue)
		{
            console.log(newValue);
			socket.emit('led', { value: newValue });
        }

        function testOn(newValue)
		{
			socket.emit('led:on', { value: newValue });
        }

        function testOff(newValue)
		{
			socket.emit('led:off', { value: newValue });
        }
        
        send = () => {
            socket.emit('change color', this.state.color);
        }

        sendLed = (led) => {
            socket.emit('led picker', led);
        }

        setColor = (color) => {
            color = ({ color })
        }

        socket.on('change color', (col) => {
            document.body.style.backgroundColor = col
        })
	</script>
  </body>
</html>
